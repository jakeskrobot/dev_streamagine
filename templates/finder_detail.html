{% extends 'base.html' %}

{% block body %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <p><a href="{% url 'finder:finder_edit' post.pk %}">+ Edit</a></p>
    <p><a href="{% url 'finder:finder_delete' post.pk %}">+ Delete</a></p>
{% endblock body %}
