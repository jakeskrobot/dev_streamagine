{% extends 'base.html' %}

{% block nav %}
<a href="{% url 'finder:finder_add' %}">Add</a>
{% endblock %}

{% block body %}
    <h1>This will be the "tinder"-like app to find cool streams.</h1>
    {% for post in all_posts_list %}
        <div class="post-entry">
            <h2><a href="{% url 'finder:finder_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock body %}
