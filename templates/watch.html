{% extends 'base.html' %}

{% block title %}Watch{% endblock %}


{% block body %}
  <div class="stream_name">
    <form method="GET">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="text" name="stream_name" placeholder="mrskrobot">
      <button type="submit">Load Stream</button>
    </form>
  </div>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <div id="twitch-embed"></div>
  <div class="twitch_all" style="align: center;">
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: 854,
          height: 480,
          channel: "mrskrobot"
        });
      </script>
    </div>
{% endblock %}
